<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>淘宝购物车数量增减组件</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/iconfont/iconfont.css">
    <link rel="icon" href="./img/2.png">
</head>
<body>
    <div class="box clearfiexd">
        <div class="left">
            <img src="./img/1.jpg" alt="" title="陕西洛川红富士新鲜苹果水果脆甜冰糖心应当季丑蘋果整箱10斤包邮">
        </div>
        <div class="right">
            <h4>陕西洛川红富士新鲜苹果水果脆甜冰糖心应当季丑蘋果整箱10斤包邮</h4>
            <p>果臻美洛川苹果口感脆香甜，不打蜡带皮吃</p>
            <div class="price">
                <p>价格</p>
                <span>￥33.80</span>
            </div>
            <div class="icon">
                <a href=""><img src="./img/2.png" alt=""></a>
                <div class="lower-price">历史低价</div>
                <div class="collect">收藏</div>
                <div class="phone">喵喵折手机版</div>
            </div>
            <div class="carriage">
                <span>运费</span>
                <span>杭州</span>
            </div>
            <div class="assess clearfiexd">
                <ul>
                    <li><a href="">累计评价<span>5128</span></a></li>
                    <li><a href="">送天猫积分<span>16</span></a></li>
                </ul>
            </div>
            <div class="number">
                <span>数量</span>
                <input type="text" value="1">
                <span class="up iconfont">&#xe729;</span>
                <span class="down iconfont">&#xe635;</span>
                <span>件</span>
                <span class="less">(当前数量最少1件)</span>
                <span class="big">(当前数量最多15件)</span>
            </div>
            <div class="shop clearfiexd">
                <div class="shop-now">立即购买</div>
                <div class="shop-car"><i class="iconfont">&#xe6b8;</i>加入购物车</div>
            </div>
            <div class="promise clearfiexd">
                <dl>
                    <dt>服务承诺</dt>
                    <dd>
                        <ul class="clearfiexd">
                            <li><a href="">不支持七天无理由退换</a></li>
                            <li><a href="">正品保证</a></li>
                            <li><a href="">极速退款</a></li>
                        </ul>
                    </dd>
                </dl>
                <div class="pay-way">支付方式</div>
            
            
            
            
            
            </div>
            <div class="declear">
                    检测到您当前处于非安全网络环境，部分商品信息可能不准确，请在交易支付页面再次确认商品价格信息。
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/index.js"></script>
