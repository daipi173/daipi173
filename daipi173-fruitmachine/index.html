<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>转盘抽奖</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="box"></div>
    <table id="table">
        <tr>
            <td class="bg1" id="active">1</td>
            <td class="bg2">2</td>
            <td class="bg1">3</td>
            <td class="bg2">4</td>
            <td class="bg1">5</td>
        </tr>
        <tr>
            <td class="bg3">16</td>
            <td class="blank"></td>
            <td class="blank"></td>
            <td class="blank"></td>
            <td class="bg2">6</td>
        </tr>
        <tr>
            <td class="bg4">15</td>
            <td class="green"><span class="two-award">恭</span><span class="one-award">腻</span><span class="no-win">下</span></td>
            <td class="play">开始</td>
            <td class="green"><span class="two-award">喜</span><span class="one-award">害</span><span class="no-win">次</span></td>
            <td class="bg1">7</td>
        </tr>
        <tr>
            <td class="bg3">14</td>
            <td class="green"><span class="two-award">二</span><span class="one-award">一</span><span class="no-win">一</span></td>
            <td class="green"><span class="two-award">等</span><span class="one-award">等</span><span class="no-win">定</span></td>
            <td class="green"><span class="two-award">奖</span><span class="one-award">奖</span><span class="no-win">中</span></td>
            <td class="bg2">8</td>
        </tr>
        <tr>
            <td class="bg4">13</td>
            <td class="bg3">12</td>
            <td class="bg4">11</td>
            <td class="bg2">10</td>
            <td class="bg1">9</td>
        </tr>
    </table>
    <div class="award">
        <img src="./img/two_award.jpg" alt="" class="two_award">
        <img src="./img/no_win.jpg" alt="" class="no_win">
        <img src="./img/better.jpg" alt="" class="better">
    </div>
</div>
<script src="./js/index.js"></script>
</body>
</html>
